<!DOCTYPE html>
<html>
<head>
    <title>Simple Slider demo</title>
    <script src="simple-slider.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="simple-slider.css"/>
    <style type="text/css">
        body {
            margin: 0;
        }

        .sliderChild {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sliderNav {
            display: flex;
            justify-content: center;
            align-items: center;

            padding: .4rem 0;
        }

        .sliderNav button {
            background-color: rgb(221, 221, 221);
            border: none;
            border-radius: 50%;

            width: 1rem;
            height: 1rem;
            
            margin: 0 .3rem;
            padding: 0;

            transition: all .2s;
        }

        .sliderNav button:hover {
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .sliderNav button.active {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="mySlider" class="sliderParent">
        <div class="sliderChild" style="background-color: yellow;">
            <h1>Slide 1</h1>
        </div>
        <div class="sliderChild" style="background-color: blue;">
            <h1>Slide 2</h1>
        </div>
        <div class="sliderChild" style="background-color: green;">
            <h1>Slide 3</h1>
        </div>
        <div class="sliderChild" style="background-color: purple;">
            <h1>Slide 4</h1>
        </div>
        <div class="sliderNav"></div>
    </div>
    <script type="text/javascript">
        const slider = new SimpleSlider("mySlider");
        slider.start();
    </script>
</body>
</html>

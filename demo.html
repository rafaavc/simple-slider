<!DOCTYPE html>
<html>
<head>
    <title>Simple Slider demo</title>
    <script src="simple-slider.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="simple-slider.css"/>
    <style type="text/css">
        body {
            margin: 0;
        }

        .ss-child {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ss-nav {
            display: flex;
            justify-content: center;
            align-items: center;

            padding: .4rem 0;
        }

        .ss-nav button {
            background-color: rgb(221, 221, 221);
            border: none;
            border-radius: 50%;

            width: 1rem;
            height: 1rem;
            
            margin: 0 .3rem;
            padding: 0;

            transition: all .2s;
        }

        .ss-nav button:hover {
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .ss-nav button.active {
            background-color: grey;
        }

        .sliderArrowContainer {
            position: absolute;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 3rem;
        }

        .sliderArrowContainer .ss-leftArrow, .sliderArrowContainer .ss-rightArrow  {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mySlider" class="ss-parent">
        <div class="ss-child" style="background-color: yellow;">
            <h1>Slide 1</h1>
        </div>
        <div class="ss-child" style="background-color: blue;">
            <h1>Slide 2</h1>
        </div>
        <div class="ss-child" style="background-color: green;">
            <h1>Slide 3</h1>
        </div>
        <div class="ss-child" style="background-color: purple;">
            <h1>Slide 4</h1>
        </div>
        <div class="ss-nav"></div>
        <div class="sliderArrowContainer" style="right: 0; padding-right: 1rem;">
            <button class="ss-rightArrow">&rarr;</button>
        </div>
        <div class="sliderArrowContainer" style="padding-left: 1rem;">
            <button class="ss-leftArrow">&larr;</button>
        </div>
    </div>
    <script type="text/javascript">
        const slider = new SimpleSlider("mySlider", 3000, "100vh");
        slider.start();
    </script>
</body>
</html>
